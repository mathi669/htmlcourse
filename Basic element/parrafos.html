<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <!-- se utiliza etiqueta p par apoder manipular el texto que necesitemos -->
    <!-- etiqueta br (salto de linea) -->
    <p>Primera linea del parrafo <br/> Segunda linea del parrafo </p>
    <!-- hr (horizontal rule) linea separadora  -->
    <hr>
    <p>Salto</p>
</body>
</html>
