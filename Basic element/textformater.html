<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body style="background-color: powderblue;">
    <h1>Imagenes en html:</h1>
    <p><b>Mi primera pagina</b></p>
    <p><strong>Mi primera pagina</strong></p>
    <p><i>Mi primera pagina</i></p>
    <p><em>Mi primera pagina</em></p>
    <p><small>Mi primera pagina</small></p>
    <p><mark>Mi primera pagina</mark></p>
    <p><del>Mi primera pagina</del></p>
    <p><ins>Mi primera pagina</ins></p>
    <p>noveno <sub>Mi primera pagina</sub> H<sub>2</sub>0</p>
    <p>decimo <sup>p</sup>arrrafo</p>
    <p><code>este es mi codigo</code></p>
    <p>&excl;este es mi codigo</p>
</body>
</html>
